<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Pet</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div class = "PetContainer">
        <div class = "Pet">
            <img src="images/happy-dog-transparent-background-png.png" height="200" alt="pet">
        </div>
    </div>
    <div class = "Actions">
        <button class = "EatButton">Eat</button>
        <button class = "DrinkButton">Drink</button>
        <button class = "PlayButton">Play</button>
    </div>
    <div class="Stats">
        <h2>Pet Stats:</h2>
        <p>Hunger: <span class="Hunger">50</span></p>
        <p>Thirst: <span class="Thirst">50</span></p>
        <p>Happiness: <span class="Happiness">50</span></p>
    </div>

    <div class="Status">
        <p>Your dog is here</p>
    </div>


    <script src="./script.js"></script>
</body>
</html>
